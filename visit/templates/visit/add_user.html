{% extends "visit/_base.html" %}
{% load static %}

{% block title %}
Add User
{% endblock %}

{% block date %}
{{ date }}
{% endblock %}



{% block main %}

    <form action="" method="post">
    {% csrf_token %}
        <div class="row m-3">
            <div class="col-2 lbl">
                <label for="{{ form.username.id_for_label }}">Username</label>
            </div>
            <div class="col-4">
                {{ form.username }}
            </div>
        </div>

        <div class="row m-3">
            <div class="col-2 lbl">
                <label for="{{ form.password1.id_for_label }}">Password</label>
            </div>
            <div class="col-4">
                {{ form.password1 }}
            </div>
        </div>

        <div class="row m-3">
            <div class="col-2 lbl">
                <label for="{{ form.password2.id_for_label }}">Password Again</label>
            </div>
            <div class="col-4">
                {{ form.password2 }}
            </div>
        </div>

        <div class="row m-3">
            <div class="col-3">

            </div>
            <div class="col-2">
                <button class="btn btn-block btn-primary my-4" type="submit">Confirm</button>
            </div>
        </div>


    </form>

{% endblock %}
