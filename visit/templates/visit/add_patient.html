{% extends "visit/_base.html" %}
{% load static %}

{% block title %}
Add Patient
{% endblock %}

{% block date %}
{{ date }}
{% endblock %}

{% block style %}
<style>
input, select, textarea{
    background: #f0f0f0;
    direction: rtl;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 100%;
}
.lbl{
    box-shadow: 2px 2px 2px #ccc;
}
</style>
{% endblock %}

{% block main %}
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ add_form }}
        </table>

        <button class="btn btn-primary my-4" type="submit">Confirm</button>
    </form>
{% endblock %}
